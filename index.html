<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main>
      <section class="section-hero">
        <img class="img-logo" src="./images/logo.svg" alt="Logo Ping" />
        <div class="heading">
          <h1 class="heading-primary">We are launching <span>soon!</span></h1>
          <p class="subtitle">Subscribe and get notified</p>
        </div>
        <form id="form" novalidate>
          <input
            id="input-form"
            type="email"
            placeholder="Your email address..."
          />
          <button class="btn" id="input-btn" aria-label="Submit">
            Notify Me
          </button>
          <p class="warning hidden" id="input-warning">
            Please provide a valid email address
          </p>
        </form>
        <img
          class="img-dashboard"
          src="./images/illustration-dashboard.png"
          alt="PING dashboard"
        />
        <div class="social-media">
          <a href="#"
            ><ion-icon class="logo" name="logo-facebook"></ion-icon
          ></a>
          <a href="#">
            <ion-icon class="logo" name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon class="logo" name="logo-instagram"></ion-icon>
          </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
